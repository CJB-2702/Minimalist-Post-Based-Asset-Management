{% extends "base.html" %}

{% block title %}Edit Asset Detail Template by Asset Type - Asset Management{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Edit Template</h1>
            <a href="{{ url_for('assets.detail_template_crud.detail_asset_detail_template_by_asset_type', id=record.id) }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back to Details
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Template Information</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="asset_type_id" class="form-label">Asset Type <span class="text-danger">*</span></label>
                        <select class="form-select" id="asset_type_id" name="asset_type_id" required>
                            <option value="">Select Asset Type</option>
                            {% for asset_type in asset_types %}
                            <option value="{{ asset_type.id }}" {% if record.asset_type_id == asset_type.id %}selected{% endif %}>
                                {{ asset_type.name }}
                                {% if asset_type.category %} ({{ asset_type.category }}){% endif %}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="detail_table_type" class="form-label">Detail Table Type <span class="text-danger">*</span></label>
                        <select class="form-select" id="detail_table_type" name="detail_table_type" required>
                            <option value="">Select Detail Table Type</option>
                            {% for detail_type in available_detail_types %}
                            <option value="{{ detail_type.type }}" {% if record.detail_table_type == detail_type.type %}selected{% endif %}>
                                {{ detail_type.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="many_to_one" name="many_to_one" 
                                   {% if record.many_to_one %}checked{% endif %}>
                            <label class="form-check-label" for="many_to_one">
                                Many to One (Allow Multiple Records)
                            </label>
                        </div>
                        <div class="form-text">If enabled, multiple records of this type can be created for the same asset</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('assets.detail_template_crud.detail_asset_detail_template_by_asset_type', id=record.id) }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Update Template
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
