<!-- Create Blocker Modal -->
<div class="modal fade" id="createBlockerModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="{{ url_for('maintenance_event_work.create_blocker', event_id=event.id) }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="modal-header">
                    <h5 class="modal-title">Create Maintenance Blocker</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-info">
                        <small><i class="bi bi-info-circle"></i> Blockers pause maintenance work. If this blocker also affects asset capability, create a Capability Limitation separately.</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="blockerReason" class="form-label">Reason <span class="text-danger">*</span></label>
                        <select class="form-select" id="blockerReason" name="reason" required>
                            <option value="">-- Select Reason --</option>
                            {% for reason in allowable_reasons %}
                            <option value="{{ reason }}">{{ reason }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="blockerNotes" class="form-label">Notes</label>
                        <textarea class="form-control" id="blockerNotes" name="notes" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="blockerStartTime" class="form-label">Start Time <span class="text-danger">*</span></label>
                        <input type="datetime-local" class="form-control" id="blockerStartTime" name="start_time" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="blockerPriority" class="form-label">Priority</label>
                        <select class="form-select" id="blockerPriority" name="event_priority">
                            <option value="Low">Low</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="High">High</option>
                            <option value="Critical">Critical</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="blockerComment" class="form-label">Comment to Add to Event</label>
                        <textarea class="form-control" id="blockerComment" name="comment_to_add_to_event" rows="2"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-warning">Create Blocker</button>
                </div>
            </form>
        </div>
    </div>
</div>
