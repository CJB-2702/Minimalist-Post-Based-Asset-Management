{% extends 'base.html' %}
{% block title %}Create Contract Outcome{% endblock %}

{% block content %}
<div class="container mt-3">
  <div class="card">
    <div class="card-header bg-info text-white">
      <h4 class="mb-0">
        <i class="bi bi-file-earmark-text"></i> Create Contract Outcome
      </h4>
      <small>Request #{{ request_id }}</small>
    </div>
    <div class="card-body">
      <form method="post" action="{{ url_for('dispatching.outcome_create', request_id=request_id, outcome_type='contract') }}">
        <div class="row g-3">
          <!-- Company Information -->
          <div class="col-md-12">
            <label class="form-label">Company Name <span class="text-danger">*</span></label>
            <input class="form-control" type="text" name="company_name" required placeholder="Contractor/Vendor company name">
          </div>
          
          <!-- Cost Information -->
          <div class="col-md-4">
            <label class="form-label">Cost Currency <span class="text-danger">*</span></label>
            <select class="form-select" name="cost_currency" required>
              <option value="USD" selected>USD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="AUD">AUD</option>
              <option value="CAD">CAD</option>
              <option value="JPY">JPY</option>
            </select>
          </div>
          <div class="col-md-8">
            <label class="form-label">Cost Amount <span class="text-danger">*</span></label>
            <input class="form-control" type="number" step="0.01" name="cost_amount" required placeholder="0.00">
          </div>
          
          <!-- Contract Reference -->
          <div class="col-md-12">
            <label class="form-label">Contract Reference</label>
            <input class="form-control" type="text" name="contract_reference" placeholder="Contract number or reference">
          </div>
          
          <!-- Notes -->
          <div class="col-12">
            <label class="form-label">Notes</label>
            <textarea class="form-control" name="notes" rows="4" placeholder="Additional contract details or notes"></textarea>
          </div>
        </div>
        
        <div class="mt-4">
          <button class="btn btn-info" type="submit">
            <i class="bi bi-check-circle"></i> Create Contract
          </button>
          <a class="btn btn-secondary" href="{{ url_for('dispatching.requests_detail', item_id=request_id) }}">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
