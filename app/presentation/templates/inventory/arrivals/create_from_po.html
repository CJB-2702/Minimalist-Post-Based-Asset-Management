{% extends "base.html" %}

{% block title %}Receive from Purchase Order{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="h3 mb-1">
                        <i class="bi bi-box-arrow-in-down text-success"></i> Receive from Purchase Order
                    </h1>
                    <p class="text-muted mb-0">Create a package arrival and auto-create part arrivals for remaining PO quantities.</p>
                </div>
                <div>
                    <a href="{{ url_for('inventory.arrivals_index') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Back to Arrivals
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-truck"></i> Package Details</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('inventory.arrivals_create_from_po') }}" class="row g-3">
                        <div class="col-lg-6">
                            <label class="form-label">Purchase Order *</label>
                            <select class="form-select" name="purchase_order_id" required>
                                <option value="">-- Select a purchase order --</option>
                                {% for po in purchase_orders %}
                                <option value="{{ po.id }}">{{ po.po_number }} â€” {{ po.vendor_name }} ({{ po.status }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-lg-3">
                            <label class="form-label">Location *</label>
                            <select class="form-select" name="major_location_id" required>
                                <option value="">-- Select --</option>
                                {% for loc in locations %}
                                <option value="{{ loc.id }}">{{ loc.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-lg-3">
                            <label class="form-label">Storeroom *</label>
                            <select class="form-select" name="storeroom_id" required>
                                <option value="">-- Select --</option>
                                {% for s in storerooms %}
                                <option value="{{ s.id }}">{{ s.room_name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Package Number *</label>
                            <input class="form-control" name="package_number" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Tracking Number</label>
                            <input class="form-control" name="tracking_number">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Carrier</label>
                            <input class="form-control" name="carrier">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control" name="notes" rows="2"></textarea>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-success" type="submit">
                                <i class="bi bi-check-circle"></i> Create Package and Continue
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
