<div class="col-12">
    <a href="{{ url_for('inventory.move_inventory_gui', initial_active_inventory_id=active_inventory.id, major_location_id=major_location_id, storeroom=storeroom_id, location=location.id) }}"
       class="text-decoration-none">
        <div class="card location-card {% if location_id and location_id == location.id %}selected{% endif %}"
             id="location-card-{{ location.id }}"
             data-location-id="{{ location.id }}"
             data-location-name="{{ location.display_name or location.location }}"
             data-location-code="{{ location.location }}"
             data-bin-count="{{ location.bins|length if location.bins else 0 }}">
            <div class="card-body py-2">
                <div class="d-flex justify-content-between align-items-start">
                    <div class="flex-grow-1">
                        <h6 class="mb-1" data-location-display-name>{{ location.display_name or location.location }}</h6>
                        {% if location.location != location.display_name %}
                        <p class="text-muted small mb-1" data-location-code-display>ID: {{ location.location }}</p>
                        {% endif %}
                        <div class="small text-muted" data-bin-count-display>
                            <i class="bi bi-grid-3x3-gap"></i> {{ (location.bins|length if location.bins else 0) }} bin{{ 's' if (location.bins|length if location.bins else 0) != 1 else '' }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </a>
</div>
