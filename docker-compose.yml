version: '3.8'

services:
  web:
    build: .
    container_name: asset_management
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///asset_management.db}
      - FLASK_ENV=${FLASK_ENV:-production}
    volumes:
      # Persist database and attachments
      - ./instance:/app/instance
      # Persist logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

